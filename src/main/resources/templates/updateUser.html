<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        a, label, input, legend {
            padding-left: 25px;
            color: #53b1af;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/admin}">Admin page</a>

    <a th:href="@{/users}">User info</a>

    <a th:href="@{/logout}">Logout</a>
</div>

<br/>

<form th:action="@{/updateUser}" method="post" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}">


    <fieldset style="border:0 none">
        <legend>EDIT USER</legend>
        <p>
            <label th:for="name">UserName</label>
            <input type="text" name="name" th:id="name" th:value="${user.name}">
        </p>

        <p>
            <label th:for="email">Mail</label>
            <input type="text" name="email" th:id="email" th:value="${user.email}">
        </p>

        <p>
            <label th:for="password">Password</label>
            <input type="text" name="password" th:id="password" th:value="${user.password}">
        </p>
        <p>
            <label th:for="roles">Roles </label>
            <select multiple name="roles" size="3" th:id="roles" required th:value="${user.roles}">
                <option disabled>Select roles</option>
                <option th:each="role : ${allRoles}" th:value="${role}" th:text="${role.role}"></option>
            </select>
        </p>
    </fieldset>

    <div style="padding-left: 25px">
        <button type="submit">Edit user</button>
    </div>

</form>
</body>
</html>
